<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Coach蔻驰</title>
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="full-screen" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="/src/dist/css/style.css"/>
    <script src="http://kenzowechat.samesamechina.com/weixin/jssdkforsite?debug=1"></script>
    <script src="/src/dist/js/all_productlist.min.js"></script>
</head>
<body class="page-productlist">
<div id="orientLayer" class="mod-orient-layer">
    <div class="mod-orient-layer__content">
        <i class="icon mod-orient-layer__icon-orient"></i>
        <div class="mod-orient-layer__desc">请在解锁模式下使用竖屏浏览</div>
    </div>
</div>
<!--<div class="preload">-->
<!--<div class="loading-num">-->
<!--...<span class="num">10</span>%-->
<!--</div>-->
<!--</div>-->
<!--main content-->
<!-- 已关注 -->
<div class="wrapper animate" id="product-list-wrap">
    <div class="logo">
        <img src="/src/dist/images/logo.png" alt="coach"/>
    </div>
    <div class="star-1">
        <img src="/src/dist/images/star-1.png" alt="coach"/>
    </div>
    <ul class="product-list clearfix">
        <!-- show all product list-->
    </ul>
</div>
<!--show pop-->
<div id="tang-popup" class="popup">
    <div class="inner">
        <div class="pcontent">
            <div class="swiper-container" id="product-list-swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <!--<div class="swiper-slide">Slide 1</div>-->
                    <!--<div class="swiper-slide">Slide 2</div>-->
                    <!--<div class="swiper-slide">Slide 3</div>-->
                </div>
            </div>
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <!-- the animal icon-->
            <div class="icon-1"></div>
            <div class="icon-2"></div>
            <div class="btn btn-buy">
                <a href="#">立即选购</a>
            </div>
        </div>
        <div class="btn-close">X</div>
    </div>
</div>

</body>
</html>
